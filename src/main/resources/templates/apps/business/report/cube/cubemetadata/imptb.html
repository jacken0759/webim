<div class="uk-layui-form">
	<form class="layui-form uk-form" action="/apps/report/cube/imptbsave.html">
		<input type="hidden" name="cubeid" value="${cubeid!''}">
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<select multiple = "multiple" name="tables" class="ukefu-form-multiple">
					<#if tablesList??>
					<#list tablesList as table>
						<#assign has = false >
						<#if cubeMetadataList??>
						<#list cubeMetadataList as cubeMetadata>
						<#if cubeMetadata.tb?? && cubeMetadata.tb.id == table.id>
						<#assign has = true><#break/>
						</#if>
						</#list>
						</#if>
						<option value="${table.id}" <#if has == true>selected="selected"</#if>>${table.name!''}</option>
					</#list>
					</#if>
				</select>
			</div>
		</div>
		<div class="layui-form-button">
			<div class="layui-button-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
