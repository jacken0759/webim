<div class="uk-layui-form">
    <form class="layui-form uk-form" action="/admin/callcenter/skill/update.html" data-toggle="ajax-form" data-inner="#callCenterContent">
    	<input type="hidden" name="id" value="${skill.id!''}">
    	<input type="hidden" name="hostid" value="${pbxHost.id!''}">
        <div class="layui-form-item">
            <label class="layui-form-label">技能组名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="required" value="${skill.name!''}" placeholder="请输入技能组名称" autocomplete="off" class="layui-input">
            </div>
        </div>
       
        <div class="layui-form-item">
            <label class="layui-form-label">代码：</label>
            <div class="layui-input-inline">
                <input type="text" name="skill" required lay-verify="required" value="${skill.skill!''}" placeholder="请输入技能组代码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">绑定SIP网关：</label>
            <div class="layui-input-inline">
            	<select id="siptrunk" name="siptrunk">
					<option value="">请选择...</option>
					<#if sipTrunkListList??>
					<#list sipTrunkListList as sipTrunkInfo>
					<option value="${sipTrunkInfo.id!''}" <#if skill.siptrunk?? && skill.siptrunk == sipTrunkInfo.id>selected="selected"</#if>>${sipTrunkInfo.name!''}</option>
					</#list>
					</#if>
				</select>    
            </div>
        </div>
        <div class="layui-form-button">
            <div class="layui-button-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
	layui.use('form', function(){
	  var form = layui.form;
	  form.render();
	  
	});
</script>
